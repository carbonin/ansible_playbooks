---
- name: Set and get an encrypted root attribute
  hosts: localhost
  connection: local
  vars:
  - object: root

  gather_facts: False
  roles:
  - manageiq-core.manageiq-automate

  tasks:
    - name: "Encrypt fred var in root object"
      manageiq_automate:
        workspace: "{{ workspace }}"
        set_encrypted_attribute:
          object: "root"
          attribute: "fred"
          value:  "secret"
      register: attribute

    - debug: msg="set encryped root attribute:{{ attribute }}"

    - name: "Decrypt fred var in root object"
      manageiq_automate:
        workspace: "{{ workspace }}"
        get_decrypted_attribute:
          object: root
          attribute: fred
      register: attribute

    - debug: msg="get decrypted root attribute:{{ attribute }}"
