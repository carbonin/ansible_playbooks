---
- name: Update miq_request user message
  hosts: localhost
  connection: local
  vars:
  - object: root

  gather_facts: False
  roles:
  - manageiq-core.manageiq-vmdb

  tasks:
    - name: "Update miq_request user message"
      manageiq_vmdb:
        href: "{{ manageiq.request_task }}"
        action: edit
        data: 
          options:
            user_message: "hello from Ansible"
      register:    result

    - debug: msg="attribute result dictionary {{ result }}"
